<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://scontent-hkt1-2.xx.fbcdn.net/v/t1.6435-9/199308887_1412477172468089_2593694400813705621_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=qY5AZfB66awAX-sYDaQ&_nc_ht=scontent-hkt1-2.xx&oh=00_AT8txERPL1r76d3BoiVYkBoy1BY18xyplo0oPwCwE4FMig&oe=62E603AA"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>ÁNH DƯƠNG</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: bg 10s infinite ease;
            padding: 0 40px;
        }

        header {
            width: 100%;
            display: flex;
            height: 100px;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            color: #fff;
        }

        .logo>p {
            font-size: 35px;
            letter-spacing: 5px;
            font-family: 'Rubik Moonrocks', cursive;
            transform: rotate(-10deg);
        }

        .nav {
            display: flex;
            width: auto;
            height: 100%;
            align-items: center;
            justify-content: center;

        }

        .bx.bx-menu {
            display: none;
        }

        .bx.bx-x {
            display: none;
        }

        .nav>li {
            list-style: none;
            padding: 0 16px;
            z-index: 10;
        }

        .nav>li>a {
            text-decoration: none;
            color: #fff;

        }

        .nav>li:hover a {
            color: #000;
        }

        .nav>li>a {
            text-decoration: none;
            color: #fff;
        }

        main {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            width: 270px;
            height: 60px;
            border: 1px solid white;
            text-align: center;
            border-radius: 40px;
            transition: 0.5s;
            line-height: 60px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            color: #fff;
        }


        .btn:hover {
            background-color: #ffffff;
            color: #000;
        }

        @keyframes bg {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100%;
            }

            100% {
                background-position: 0% 50%;
            }

        }

        @media only screen and (max-width:720px) {
            .container {
                width: 100%;
                height: 100vh;
                padding: 0;
                overflow: hidden;
            }

            header,
            main {
                width: 100%;
            }

            header {
                position: relative;
                padding: 30px;
            }

            .logo>p {
                transform: rotate(0);
            }
            

            .nav {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                flex-direction: column;
                background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 400% 400%;
                animation: bg 10s infinite ease;
                height: 100vh;
                justify-content: flex-start;
                z-index: 20;
                transition: 0.25s;
                transform: translateX(100%);
            }

            .bx.bx-menu {
                display: block;
                font-size: 40px;
                color: #fff;
                z-index: 20;
            }
            .bx.bx-menu:hover{
                color: #000;
            }

            .nav>li {
                padding: 20px 0;
            }

            .nav>li>a {
                font-size: 40px;
            }


            .bx.bx-x {
                display: flex;
                font-size: 30px;
                width: 100%;
                justify-content: end;
                margin-right: 20px;
                font-size: 50px;
                color: #fff;
                font-weight: bold;
            }

            .bx.bx-x:hover {
                color: #000;
            }

            .nav>li:nth-child(1) {
                display: flex;
                width: 100%;
                justify-content: flex-end;
            }
            #check:checked ~ .nav{
               transform: translateX(0);
            }

        }

        @media only screen and (min-width:720px) and (max-width:1024px) {
            .container {
                width: 100%;
            }

            header,
            main {
                width: 100%;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <p>DUONG</p>
            </div>
            <input hidden type="checkbox" name="" id="check">
            <label for="check" class='bx bx-menu'></label>
            <ul class="nav">
                <li><label for="check" class='bx bx-x'></label></li>
                <li><a href="">HOME</a></li>
                <li><a href="">HOME</a></li>
                <li><a href="">HOME</a></li>
                <li><a href="">HOME</a></li>
            </ul>
        </header>
        <main>
            <a href="https://www.facebook.com/duong.te.50" class="btn">
                NGUYỄN ÁNH DƯƠNG
            </a>
        </main>
    </div>
</body>

</html>
